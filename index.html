<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and the cash given by the customer
            and know minimum number of notes to return</p>
            
            <label for="bill-Amount">Bill Amount</label>
            <input type="number" id="bill-Amount">
           
            
            <label for="cash_Given" class="hidden">Cash Given</label>
            <input type="number" id="cash-Given" class="hidden">



            <div class="btn">
            <button id="btn-check" class="hidden">Check</button>
            </div>
            <p id="Msg"></p>


            <div id="output"></div>
            <div id="CashBox"></div>

            <table>
                <caption class="table-content">Cash Mangaer</caption>
                <tr>
                    <th class="tableHead">No of Notes</th>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                    <td class="no.of.notes"></td>
                </tr>
                <tr>
                    <th class="tableHead">Notes</th>
                    <td class="no.of.notes">2000</td>
                    <td class="no.of.notes">500</td>
                    <td class="no.of.notes">100</td>
                    <td class="no.of.notes">20</td>
                    <td class="no.of.notes">10</td>
                    <td class="no.of.notes">5</td>
                    <td class="no.of.notes">1</td>

            </table>
